    <main class="model-testing">
        <div class="container py-5">
            <div class="head p-5">
                <h1 class="text-white fw-bold text-center">Model Testing</h1>
            </div>
            <div class="forms row justify-content-between">
                <div class="windstorm col-md-5  ">
                    <div class="inner bg-white p-3 rounded-4">
                        <div class="text-center fw-bold p-3">
                            <h2 class="text-custom-color fw-bold">Windstorm</h2>
                        </div>
                        <form action="">
                            <div class="form-group mb-3 d-flex justify-content-between ">
                                <input class="form-control w-45" type="text" placeholder="Temperature" name="temperature" id="temperature">
                                <input class="form-control w-45" type="text" placeholder="Relative Humidity" name="relativeHumidity"
                                    id="relativeHumidity">
                            </div>
                            <div class="form-group mb-3 d-flex justify-content-between ">
                                <input class="form-control w-45" type="text" placeholder="Pressure" name="pressure" id="pressure">
                                <input class="form-control w-45" type="text" placeholder="Wind Direction" name="windDirection"
                                    id="windDirection">
                            </div>
                            <div class="form-group mb-3 d-flex justify-content-between ">
                                <input class="form-control w-45" type="text" placeholder="Precipitattion" name="precipitattion" id="precipitattion">
                                <input class="form-control w-45" type="text" placeholder="Windgustspeed" name="windgustspeed"
                                    id="windgustspeed">
                            </div>
                        </form>
                    </div>
                    <div class="py-4 text-center">
                        <button id="btn-windstorm" class="px-4 py-2 border-0 rounded-1">Test</button>
                    </div>
                </div>
                <div class="flood col-md-5  ">
                    <div class="inner bg-white p-3 rounded-4">
                        <div class="text-center fw-bold p-3">
                            <h2 class="text-custom-color fw-bold">Flood</h2>
                        </div>
                        <form action="">
                            <div class="form-group mb-3 d-flex  justify-content-between ">
                                <input class="form-control w-24" type="text" name="jan" id="jan" placeholder="JAN">
                                <input class="form-control w-24" type="text" name="APR" id="APR" placeholder="APR">
                                <input class="form-control w-24" type="text" name="JUL" id="JUL" placeholder="JUL">
                                <input class="form-control w-24" type="text" name="OCT" id="OCT" placeholder="OCT">
                            </div>
                            <div class="form-group mb-3 d-flex  justify-content-between ">
                                <input class="form-control w-24" type="text" name="FEB" id="FEB" placeholder="FEB">
                                <input class="form-control w-24" type="text" name="MAY" id="MAY" placeholder="MAY">
                                <input class="form-control w-24" type="text" name="AUG" id="AUG" placeholder="AUG">
                                <input class="form-control w-24" type="text" name="NOV" id="NOV" placeholder="NOV">
                            </div>
                            <div class="form-group mb-3 d-flex  justify-content-between ">
                                <input class="form-control w-24" type="text" name="MAR" id="MAR" placeholder="MAR">
                                <input class="form-control w-24" type="text" name="JUN" id="JUN" placeholder="JUN">
                                <input class="form-control w-24" type="text" name="SEP" id="SEP" placeholder="SEP">
                                <input class="form-control w-24" type="text" name="DEC" id="DEC" placeholder="DEC">
                            </div>
                        </form>
                    </div>
                    <div class="py-4 text-center">
                        <button id="btn-flood" class="px-4 py-2 border-0 rounded-1">Test</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="modelFooter" class="py-4">
        <div class="container">
            <div class="number-container d-flex ms-5 p-3">
                <div class="text px-4 fw-bold">
                    <p class="m-0">Emergency number</p>
                </div>
                <div class="number px-2">
                    <p class="m-0 fw-medium">19999</p>
                </div>
            </div>
        </div>
    </footer>
    <div id="popup-flood" class="popup-flood d-none">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="child bg-white position-relative  p-3 rounded-3">
                <i id="floodExit" class="fa fa-xmark-circle text-danger fs-5"></i>
                <h3 class="mb-3" >Prediction</h3>
                <div class="text-box p-2 text-center rounded-3  mx-auto">
                    <p class="m-0 text-custom-color fw-bolder">There will be a flood</p>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-windstorm" class="popup-windstorm d-none">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="child bg-white position-relative  p-3 rounded-3">
                <i id="windstormExit" class="fa fa-xmark-circle text-danger fs-5"></i>
                <h3 class="mb-3" >Prediction</h3>
                <div class="text-box p-2 text-center rounded-3  mx-auto">
                    <p class="m-0 text-custom-color fw-bolder">There will be windstorm</p>
                </div>
            </div>
        </div>
    </div>
