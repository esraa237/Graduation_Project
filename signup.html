    </nav>
    <section class="signup-container">
        <div class="form-box">
            <i class="fa-solid fa-xmark form-close signup-close"></i>
            <!-- Signup From -->
            <div class="signup-form">
                <div class="header">
                        <h2>Sign Up</h2>
                        <p>to be Āmin</p>    
                </div>
                <div class="progress-bar">
                    <div class="step">
                        <div class="bullet">
                        <span>1</span>
                        </div>
                        <div class="check fas fa-check"></div>
                    </div>
                    <div class="step">
                        <div class="bullet">
                        <span>2</span>
                        </div>
                        <div class="check fas fa-check"></div>
                    </div>
                    <div class="step">
                        <div class="bullet">
                        <span>3</span>
                        </div>
                        <div class="check fas fa-check"></div>
                    </div>
                    </div>
                <div class="form form-outer" id="Signup-form">
                <form action="#" method="post">
                    <div class="page slide-page">
                        <div class="input-box field half">
                            <div class="half-box">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                            </div>
                            <div class="half-box">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" placeholder="last Name" required>
                            </div>
                        </div>
                        <div class="input-box field">
                            <label for="age">Age</label>
                            <input type="number" name="age" placeholder="Age" id="age" required />
                        </div>
                        <div class="input-box field">
                            <label for="email2">Email</label>
                            <input type="email" name="email" placeholder="Email" id="email2" required />
                        </div>
                        <div class="field">
                            <button  class="firstNext next button ">Next</button>
                        </div>
                        <div class="login-signup">Already have an account? <a href="login.html" id="login">Login</a></div>
                    </div>

                    <div class="page">
                        <div class="input-box field">
                            <label for="password2">Password</label>
                            <input type="password" name="password" placeholder="Password" id="password2">
                        </div>
                        <div class="input-box field">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                        </div>
                        <div class="input-box field half">
                            <div class="half-box">
                                <label for="blood-type">Blood Type</label>
                                <input type="text" name="blood-type" id="blood-type" placeholder="Blood Type" >
                            </div>
                            <div class="half-box">
                                <label for="country">Country</label>
                                <input type="text" name="country" id="country" placeholder="Country" required>
                            </div>
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev button">Previous</button>
                            <button class="next-1 next button">Next</button>
                        </div>
                        <div>
                            <a href="#" class="forgot_pw">Forgot password?</a>
                        </div>
                    </div>

                    <div class="page">
                        <div class="field input-box">
                            <label for="address">Detailed address</label>
                            <input type="text" name="address" id="address" placeholder="Detailed address" required>
                        </div>
                        <div class="field input-box">
                            <label for="number">Phone number</label>
                            <input type="Number" id="number" name="number" placeholder="+00 000 000 000">
                        </div>
                        <div class="last-chek field">
                            <input type="radio" name="last-chek" id="last-chek">
                            <label for="last-chek">If you sure about registering , complete it.</label>
                        </div>
                        <div class="field btns">
                            <button class="prev-2 prev button">Previous</button>
                            <button type="submit" class="Sign-Up button">Sign Up</button>
                        </div>
                    </div>
                
                </form>
            </div>
            </div>
        </div>
    </section>
</body>
